<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>B站推荐训练师</title>
  <style>
    /* 这里是一些简单的样式，让界面看起来更整洁 */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      width: 280px; /* 调整宽度以容纳更多内容 */
      padding: 15px;
      color: #333;
    }
    h3 {
      margin-top: 0;
      text-align: center;
      color: #00a1d6; /* B站主题蓝 */
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    input[type="text"], input[type="number"] {
      width: 95%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #00a1d6;
      color: white;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #00b5e5;
    }
  </style>
</head>
<body>
  <h3>B站推荐训练师</h3>

  <div class="form-group">
    <label for="keyword">视频关键词:</label>
    <input type="text" id="keyword" placeholder="例如：健身、VLOG、教程">
  </div>

  <div class="form-group">
    <label for="quantity">播放视频数量:</label>
    <input type="number" id="quantity" value="5" min="1">
  </div>

  <button id="startButton">开始训练</button>

  <!-- 引入我们的脚本文件 -->
  <script src="popup.js"></script>
</body>
</html>
